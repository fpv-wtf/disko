<h1 id="benchmarks">Benchmarks</h1>
To access the documentation of the benchmarks, fetch them from the
git-repository by issuing:
<pre class="codelisting">
git clone git://www.diskohq.org/disko-benchmarks.git
</pre>
Then copy the content of <i>disko-benchmarks/doc/benchmarks</i> into
<i>disko/doc/benchmarks</i>.<br />
